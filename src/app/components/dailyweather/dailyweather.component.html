        <mat-card class="day-card" *ngFor="let day of dailyWeather$">

                day?.date | date: 'EE d'
            }}</mat-card-subtitle>
            <mat-card-content>
                <img src="assets/{{ day?.icon }}.svg" />
                <mat-card-subtitle>{{ day?.temperature }}Â°C</mat-card-subtitle>
            </mat-card-content>
        </mat-card>
    </div>
</div>
